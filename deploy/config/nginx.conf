server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    resolver 127.0.0.11 ipv6=off;
    set $backend http://mwb-app:8000;
    proxy_pass $backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_intercept_errors on;
    error_page 502 503 504 = @backend_unavailable;
  }

  location @backend_unavailable {
    default_type application/json;
    return 503 '{"error":"Backend unavailable","message":"Backend is not running or not reachable. Start the backend and ensure it is on the same Docker network."}';
  }
}
